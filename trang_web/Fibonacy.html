<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumOfFibonacci(n) {
            let sum = 0;
            let soA = 0;
            let soB = 1;
            for (let i = 0; i <= n; i++) {
                sum += soA;
                let next = soA + soB;
                soA = soB;
                soB = next;
            }
            return sum;
        }
        let n = prompt('Nhập vào đây: ');
        console.log(sumOfFibonacci(n))
    </script>
</body>

</html>
