<body>
    <script>
        function findMax(arr) {
            let max = 0;
            let secondMax = 0;
            for(let i =0; i<arr.length;i++) {
                if (arr[i]> max) {
                    secondMax = max;
                    max = arr[i];
                } else if ( secondMax < arr[i] && arr[i] !== max) {
                    secondMax = arr[i];
                }
            }
            return secondMax;
        }
        let arr = [1,2,3,4,5];
        console.log(findMax(arr));
    </script>
</body>
