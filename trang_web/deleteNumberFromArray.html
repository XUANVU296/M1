<body>
    <script>
        function deleteNumberFromArray(arr, index) {
            if (index < 0 || index >= arr.length) {
                return arr;
            }
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (i !== index) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        let arr = [1,2,3,4,5];
        let index = 3;
        console.log(deleteNumberFromArray(arr, index));
    </script>
</body>
