<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mang = [
            [1, 3, 5, 4, 9],
            [5, 2, 4, 6, 11],
        ];
        let mangmoi = mang[0].concat(mang[1]);
        mangmoi.sort();
        console.log(mangmoi);
        let hieu = 2;
        for (let i = mangmoi.length - 1; i >= 0; i--) {
            if (mangmoi[i] % 2 != 0) {
                continue;
            }
            hieu -= mangmoi[i]/2;
            mangmoi[i]--;
            if (hieu + mangmoi[i] < 10) {
                hieu++;
                break;
            }
        }
        console.log(hieu);
    </script>
</body>

</html>
