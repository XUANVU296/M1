<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <tr>
            <td><input type="text" id="thang" value=""></td>
            <td><input type="button" onclick="tinh()" value="Tính số ngày"></input></td>
        </tr>
        <p id="kq"></p>
        <script>
            function tinh() {
                let number = document.getElementById('thang').value;
                number = parseInt(number);
                switch (number) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById('kq').innerHTML = 'Tháng ' + number + ' có 31 ngày';
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('kq').innerHTML = 'Tháng ' + number + ' có 30 ngày';
                        break;
                    case 2:
                        document.getElementById('kq').innerHTML = 'Tháng ' + number + ' có 28 hoặc 29 ngày';
                        break;
                    default:
                        document.getElementById('kq').innerHTML = 'Tháng không hợp lệ';
                        break;
                }
            }
        </script>
    </form>
</body>

</html>
