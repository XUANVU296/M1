<!DOCTYPE html>
<html>

<body>

    <table>
        <tr>
            <td>Điểm bài kiểm tra:</td>
            <td><input type="text" id="number1" value=""></td>
        </tr>
        <tr>
            <td>Điểm thi giữa kỳ:</td>
            <td><input type="text" id="number2" value=""></td>
        </tr>
        <tr>
            <td>Điểm thi cuối kỳ:</td>
            <td><input type="text" id="number3" value=""></td>
        </tr>
        <tr>
            <td><input type="button" onclick="kiemtra()" value="Kiểm tra"></td>
        </tr>
    </table>

    <p id="kQ"></p>

    <script>
        function kiemtra() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let number3 = parseInt(document.getElementById("number3").value);
            let kQ = (number1 + number2 + number3) / 3;
            switch (true) {
                case kQ < 5:
                    document.getElementById("kQ").innerHTML = 'Học lực kém';
                    break;
                case kQ >= 5 && kQ < 6.5:
                    document.getElementById("kQ").innerHTML = 'Học lực trung bình';
                    break;
                case kQ >= 6.5 && kQ < 8:
                    document.getElementById("kQ").innerHTML = 'Học lực khá';
                    break;
                default:
                    document.getElementById("kQ").innerHTML = 'Học lực giỏi';
                    break;
            }
            document.getElementById("kQ").innerHTML = 'Tổng điểm trung bình là: ' + kQ.toFixed(1) + ' => ' + document.getElementById("kQ").innerHTML;
        }
    </script>
</body>

</html>
