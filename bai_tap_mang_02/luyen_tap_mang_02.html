    Bài 6: 
    <script>
        let kitu = prompt('Nhập kí tự: ');
        console.log('Mảng gốc: ' + kitu);
        let mangs = kitu.split('');
        for (let i = 0; i < mangs.length; i++) {
            if (mangs[i] == "-") {
                mangs[i] = "_";
            }
        }
        let mangmoi = mangs.join();
        console.log('Mảng sau khi thay thế là: ' + mangmoi);
    </script>
