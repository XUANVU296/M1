<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Temperature = function () {
            this.doC = 0;
            this.nhietdoF = function () {
                let kq = (this.doC * 1.8) + 32
                return kq
            }
            this.nhietdoK = function () {
                let kq = this.doC + 273.15
                return kq
            }
        }
        let chuyendoi = new Temperature();
        chuyendoi.doC = parseInt(prompt('Nhập giá trị độ C: '));
        let doF = chuyendoi.nhietdoF();
        document.write('Giá trị độ F là: ' + doF + '<br>');
        let doK = chuyendoi.nhietdoK();
        document.write('Giá trị độ K là: ' + doK);
    </script>
</body>

</html>
