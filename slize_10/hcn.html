<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let HCN = function(){
            this.dai = 0;
            this.rong = 0;
            this.dientich = function() {
                let kq = this.dai * this.rong
                return kq
            }
            this.chuvi = function() {
                let kq = (this.dai + this.rong) * 2
                return kq
            }
        }
        let hicn = new HCN();
        hicn.dai = 5;
        hicn.rong =3;
        let dt = hicn.dientich();
        console.log(dt);
        let cv = hicn.chuvi();
        console.log(cv);
    </script>
</body>
</html>
