<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Human = function () {
            this.ten = '';
            this.tuoi = 0;
            this.hoc = function (mon_hoc) {
                console.log(this.ten + ' đang học ' + mon_hoc);
            }
            this.giai_tri = function (choi) {
                console.log(this.giai_tri + ' choi ' + choi);
            }
        }
        let vu = new Human();
        vu.ten = 'Vũ';
        vu.tuoi = 21;
        vu.hoc(' Javascript')
        vu.giai_tri(' FIFA')
        let phu = new Human();
        phu.ten = 'Phú';
        phu.tuoi = 32;
        phu.hoc(' PHP')
        phu.giai_tri(' Titkok')
        let lam = new Human();
        lam.ten = 'Lãm';
        lam.tuoi = 23;
        lam.hoc(' Python')
        lam.giai_tri(' Facebook')
        console.log(vu);
        console.log(phu);
        console.log(lam);
    </script>
</body>

</html>
