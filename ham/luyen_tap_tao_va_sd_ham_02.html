    <script>
        function tinh(a) {
            let result = a ** 2;
            document.write('Bình phương của ' + a + ' là: ' + result);
        }
        let a = parseInt(prompt('Vui lòng nhập vào đây: '));
        tinh(a);
    </script>
    Bài 2:
    <script>
        function dien_tich(x) {
            let S = Math.PI * x ** 2;
            document.write('Diện tích hình tròn là: ' + S.toFixed(2) + '<br>');
        }
        function chu_vi(x) {
            let C = 2 * Math.PI * x;
            document.write('Chu vi hình tròn là: ' + C.toFixed(2));
        }
        let x = prompt('Nhập bán kính: ');
        dien_tich(x);
        chu_vi(x);
    </script>

    <script>
        function kiem_tra(x) {
            (isNaN(parseInt(x)) != true) ? alert(x + ' là kí tự số') : alert(x + ' không phải là kí tự số');
        }
        let ki_tu = prompt('Nhập kí tự: ');
        kiem_tra(ki_tu);
    </script>
    Bài 5:
    <script>
        function gt_nho_nhat(a, b, c) {
            let min = null;
            switch (true) {
                case a < b && a < c:
                    min = a;
                    break;
                case b < a && b < c:
                    min = b;
                    break;
                default:
                    min = c;
                    break;
            }
            return min;
        }
        let A = parseInt(prompt('Nhập A: '));
        let B = parseInt(prompt('Nhập B: '));
        let C = parseInt(prompt('Nhập C: '));
        document.write(gt_nho_nhat(A, B, C));
    </script>

            let temp;
