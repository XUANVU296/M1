<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kiem_tra(a) {
            if (a <= 1) {
                alert(a + ' không phải là số nguyên tố');
                return;
            }
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(a); i++) {
                if (a % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                alert(a + ' là số nguyên tố');
            } else {
                alert(a + ' không phải là số nguyên tố');
            }
        }
        let check = parseInt(prompt('Nhập số cần kiểm tra: '));
        kiem_tra(check);
    </script>
</body>

</html>
