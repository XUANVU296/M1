    Bài 3:
    <script>
        function xu_li(a, b) {
            if (a > b) {
                alert(a + ' lớn hơn ' + b);
            } else if (a <= b) {
                alert('Tổng hai số là: ' + (a + b));
            }
        }
        let a = parseInt(prompt('Nhập a: '));
        let b = parseInt(prompt('Nhập b: '));
        xu_li(a, b);
    </script>

    Bài 5:
    <script>
        function findConstellation(starName) {
            for (let i = 0; i < stars.length; i++) {
                if (stars[i] === starName) {
                    return constellations[i];
                }
            }
            return null;
        }

        let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let constellations = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

        let starName = prompt('Nhập tên ngôi sao:');
        let constellationName = findConstellation(starName);

        if (constellationName) {
            document.write(`Ngôi sao ${starName} thuộc chòm sao ${constellationName}.`);
        } else {
            document.write(`Không tìm thấy ngôi sao có tên là ${starName}.`);
        }
    </script>
