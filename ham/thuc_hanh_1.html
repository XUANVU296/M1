<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <h2> Temperature Converter</h2>
        <th>Type a value in the Fahrenheit field to convert the value to Celcius</th><br>
        <table>
            <tr>
                <th>Fahrenheit: </th>
                <td><input type="number" id="number" value=""></td>
                <td><input type="submit" onclick="Celcius()" value="Enter"></td>
            </tr>
        </table>
        <p id='kQ'></p>
        <script>
            function Celcius() {
                let number = document.getElementById('number').value;
                let C = (number - 32) / 1.8
                document.getElementById('kQ').innerHTML = 'Celcius ' + C.toFixed(2);
            }
        </script>
</body>

</html>
