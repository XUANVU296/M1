    <script>
        function chuyen_doi(word) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }
        function chuoi_moi(input) {
            let words = input.split(" ");
            for (let i = 0; i < words.length; i++) {
                words[i] = chuyen_doi(words[i]);
            }
            return words.join(" ");
        }
        let input = prompt('Nhập vào đây:');
        document.write(chuoi_moi(input));
    </script>
