<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let h = 1; h <= 5; h++) {
            let stopc = h;
            for (let c = 1; c <= stopc; c++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
    <br>
    <script>
        for (let h = 1; h <= 5; h++) {
            let stopc = 6 - h;
            for (let c = 1; c <= stopc; c++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
    <br>
    <script>
        for (let h = 1; h <= 5; h++) {
            for (let c = 1; c <= 5 - h; c++) {
                document.write('&nbsp;&nbsp;');
            }
            for (let k = 1; k <= h; k++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
    <br>
    <script>
        for (let h = 1; h <= 5; h++) {
            for (let c = 1; c <= -1+h; c++) {
                document.write('&nbsp;&nbsp;');
            }
            for (let k = 5; k >=h; k--) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</body>

</html>
