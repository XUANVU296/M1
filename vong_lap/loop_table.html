<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        let str = '<table border="1">';
        for (let h = 1; h <= 10; h++) {
            str += '</tr>';
            for (let c = 2; c <= 9; c++) {
                str += '<td>';
                str += c +'x' + h +'=' +(h*c);
                str += '</td>';
            }
            str += '</tr>';
        }
        str += '</table>';
        document.write(str);
    </script>
</body>

</html>
